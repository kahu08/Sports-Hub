<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/register.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>

</head>

<body>
    <div class="row">
        <nav role="navigation" class="navbar navbar-default">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle"> <span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span> </button>
            </div>
            <!-- Collection of nav links and other content for toggling -->
            <div id="navbarCollapse" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="index.html">Home</a></li>
                    <li class="spacing-links"><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contacts</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="row">
        <h4 class="text-center body-text">Choose a game to Register for a Tournament.</h4> </div>
    <div class="row">
        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="ball-image text-center">
                    <button id="popup-football"><img src="images/register-img/football.png">
                        <p class="ball-text-content text-center">REGISTER</p>
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="ball-image text-center">
                    <button id="popup-basketball"><img src="images/register-img/basketball.png">
                        <p class="ball-text-content text-center">REGISTER</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 col-sm-6 rugbyball-box">
                <div class="ball-image text-center">
                    <button id="popup-rugbyball"><img src="images/register-img/rugbyball.png">
                        <p class="ball-text-content text-center">REGISTER</p>
                    </button>
                </div>
            </div>
            <div class="col-md-6 col-sm-6  tennisball-box">
                <div class="ball-image text-center">
                    <button id="popup-tennisball"><img src="images/register-img/tennisball.png">
                        <p class="ball-text-content text-center">REGISTER</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2 col-md-offset-5 col-sm-2 col-sm-offset-5 baseball-box">
                <div class="ball-image text-center">
                    <button id="popup-baseball"><img src="images/register-img/baseball.png">
                        <p class="ball-text-content text-center">REGISTER</p>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!--POPUPFORM-->
    <div class="container popup"> <span id="close-icon"><i class="fa fa-times fa-3x" aria-hidden="true"></i></span>
        <h1 class="game-type"></h1>
        <form class="form">
            <div class="form-group">
                <label for="category" class="form-text-color">category</label>
                <select id="category">
                    <option value="child-age">-18</option>
                    <option value="adult-age">18+</option>
                </select>
            </div>
            <div class="form-group">
                <label for="tournament" class="form-text-color">tournament</label>
                <select id="tournament">
                    <option value="tournament1">Regional tournament1[date:25/12/17][time:900hrs]</option>
                    <option value="tournament2">Regional tournament2[date:26/12/17][time:900hrs]</option>
                    <option value="tournament3">Regional tournament3[date:27/12/17][time:900hrs]</option>
                    <option value="tournament4">Regional tournament4[date:28/12/17][time:900hrs]</option>
                </select>
            </div>
            <div class="form-group">
                <label for="team-name" class="form-text-color">team name</label>
                <input id="team-name" class="form-control" type="text"> </div>
            <div class="form-group">
                <label for="email" class="form-text-color form-text-color">email</label>
                <input id="email" class="form-control" type="text"> </div>
            <div class="form-group">
                <label for="contacts" class="form-text-color">contacts</label>
                <input id="contacts" class="form-control" type="text"> </div>
            <div class="form-group">
                <label for="fees" class="form-text-color">fee</label>
                <input id="fee" placeholder="fee not < ksh.500" class="form-control" type="numbers"> </div>
            <button type="submit" class="btn">REGISTER</button> <img src="images/payment1.png" class="text-center">
            <button class="btn pay">PAY</button>
            <div class="row tickets">
                <div class="container">
                    <ul class="ticket-team-name"></ul>
                </div>
            </div>
        </form>
        <footer id="footer" class="text-center">Sports Hub 2016</footer>
</body>

</html>
